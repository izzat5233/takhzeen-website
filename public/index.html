<html lang="en">
<head>
    <meta charset="utf-8">

    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <title>تخزين | Takhzeen</title>
    <style>
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #loading img {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
<div id="loading">
    <img src="%PUBLIC_URL%/favicon.ico" alt="...">
</div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        let loading = document.getElementById('loading');
        if (loading) {
            loading.style.display = 'none';
        }
    });
</script>
<div id="root"></div>
</body>
